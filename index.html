<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christmaslive</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="toppage"></div>
    <div class="logo">
        <h1>広尾学園<br>軽音楽部</h1>
    </div>
        <ul class="menubox">
        <li><a class="menu" href="#live">LIVE配信</a></li>
        <li><a class="menu" href="#timetable">タイムテーブル</a></li>
        <li><a class="menu" href="#arc">軌跡</a></li>
        </ul>
    <div class="back"></div>
        <div class="theme">
        <p>Christmas Live<br> 2022</p>
        </div>
    <div class="cap">
        <img src="/00250.png">
    </div>
    <div class="tree">
        <img src="/00252.png">
    </div>
    <div class="place">@ラウンジ</div>
    <div class="snowflake1">
        <img src="/00253-1.png">
    </div>
    <div class="snowflake2">
        <img src="/00253-2.png">
    </div>
    <div class="snowflake3">
        <img src="/00253-3.png">
    </div>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
</div>
    <div id="live"></div>
    <div class="back2"></div>
    <div class="page-title">LIVE配信</div>
    <div class="shadow"></div>
    <div class="front"></div>
    <div class="video">
        <iframe src="https://player.vimeo.com/video/776811579?h=76b4b06ef3&color=ED8374&title=0&byline=0&portrait=0&badge=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="leese">
        <img src="/142.png">
    </div>
    <div class="present">
        <img src="/146.png">
    </div>
</div>
<div id="timetable"></div>
    <div class="back3"></div>
    <div class="page-title">タイムテーブル</div>
    <div class="shadow2"></div>
    <div class="front2"></div>
    <ul class="table-title">
        <li class="number">0.</li>
        <li class="title">曲名</li>
        <li class="slash">/</li>
        <li class="band">バンド名</li>
        <li class="time">時間</li>
    </ul>
    <div class="border"></div>
    <ul class="table-1">
        <li class="number">1.</li>
        <li class="title">シャルル</li>
        <li class="slash">/</li>
        <li class="band">ういいい</li>
        <li class="time">9:00-9:15</li>
    </ul>
    <div class="present2">
        <img src="/146.png">
    </div>
    <div class="leaves">
        <img src="/00249.png">
    </div>
<div id="arc"></div>
    <div class="back4"></div>
    <div class="page-title">軌跡</div>
    <div class="shadow3"></div>
    <div class="front3"></div>
    <div class="video2">
        <iframe src="https://player.vimeo.com/video/776811579?h=76b4b06ef3&color=ED8374&title=0&byline=0&portrait=0&badge=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="santa">
        <img src="/75857.png">
    </div>
    <div class="santa2">
        <img src="/80816.png">
    </div>
